<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0">Manage bet bonuses</h5>
    </div>
    <div class="card-body pt-0">
        <div class="table-responsive">
            <ng2-smart-table class="table table-hover" [settings]="settings" [source]="data" (createConfirm)="onCreateConfirm($event)" (editConfirm)="onSaveConfirm($event)" (deleteConfirm)="onDeleteConfirm($event)" (rowSelect)="onRowSelect($event)" (userRowSelect)="onUserRowSelect($event)"
                (rowHover)="onRowHover($event)"></ng2-smart-table>
        </div>
    </div>
</div>
